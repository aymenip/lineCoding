{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static 'encoder/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'encoder/css/main.css'%}" />
    <link rel="stylesheet" href="{% static 'encoder/css/inputs.css'%}" />
    <link rel="stylesheet" href="{% static 'encoder/css/about.css'%}" />
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Line Encoder/Decoder</title>
    {% endif %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{%url 'index' %}">Line Encoder/Decoder</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{%url 'index' %}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              target="_blank"
              class="nav-link"
              href="https://github.com/aymenip/Line-Encoder-Decoder"
            >
              repositorie
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <script src="{% static 'encoder/js/jquery.min.js'%}"></script>
    <script src="{% static 'encoder/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'encoder/js/bootstrap.bundle.min.js'%}"></script>
    {% block content %} {% endblock %}
  </body>
</html>
